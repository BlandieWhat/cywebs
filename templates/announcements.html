{% load static %}
<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport"content="width=device-width, initial-scale=1.0">
        <meta name="viewport"content="height=device-height, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
        <link href="{% static 'mysite/css/ann.css' %}" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.1/slick/slick-theme.css" />
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
        <div class="tab" id="myTab">
          <a href="/home/"><img src="{% static 'mysite/img/cypng.png' %}">&nbsp;&nbsp;</a>
          <a href="/about/">About</a>
          <a href="/edu/">Education</a>
          <a href="/env/">Environment</a>
          <a href="/soc/">Social Welfare</a>
          <a href="/others/">Others</a>
          <a href="/members/">Members</a>
          <a href="https://docs.google.com/forms/d/e/1FAIpQLSfbTY4DXamVF2o9NKwWtbivj3B-zajR8SeUzFBooOnKMpQzjQ/viewform">Join Us</a>
          <a href="/volunteer/">Volunteer</a>
          <a href="/donate/">Donate</a>
          <a href="/contact/">Contact us</a>
          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
          <i class="fa fa-bars" aria-hidden = "true"></i>
          </a>
      </div>
        <br><br><br><br><br><br><br><br>
        <div class="heading">
            <h1>ANNOUNCEMENTS</h1>
        </div>    
        <ul>
            {% for post in object_list %}
            <div class="announcement">
            <div class="container py-5">
                <div class="py-5">
                  <div class="row">
                    <div class="col-lg-9 mx-auto">
                      <div class="card shadow mb-4">
                        <div class="card-body shadow-sm p-5">
                          <!-- Arrow breadcrumb-->
                          <nav aria-label="breadcrumb">
                            <ol class="breadcrumb breadcrumb-bullet">
                              <li class="breadcrumb-item"><a href="#" class="text-uppercase">{{post.date}}</a></li>
                              <li class="breadcrumb-item"><a href="{{post.poster}}" class="text-uppercase">Poster</a></li>
                              <li class="breadcrumb-item"><a href="{{post.url}}" class="text-uppercase">Registration Link</a></li>
                            </ol>
                          </nav>
                          <h5 class="text-uppercase">{{post.title}}</h5>
                          <p class="font-italic">{{post.content}}</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
              {% endfor %}
              
    </body>
</html>
